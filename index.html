<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="inputs">
            <input id="nameInput" type="text" placeholder="Name...">
            <input id="numberInput" type="text" placeholder="Number...">
            <button id="addButton">Add Contact</button>
            <button id="darkMode">Dark Mode</button>
        </div>

        <div class="users">
            <div class="user">
                <img class="userImg" src="Group 232.png" alt="">
                <div class="name">
                    <h2>Name</h2>
                    <p>Number/Username</p>
                </div>
                <div class="buttons">
                    <button id="editButton"><img src="tabler_edit.png" alt=""></button>
                    <button id="deleteButton"><img src="Vector (6).png" alt=""></button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
